      <form class="modal-content" action="/action_page.php" name="dodavanjeTrenera" id="dodavanjeTrenera">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
        
          
          <div class="ime">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Marry">
          </div>
    
          <div class="prezime">
            <label for="inputSurname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Adams" >
          </div>
          <div class="rodj">
            <label for="rodjendan">Date of birth  </label>
           <input type="date"
                  name="rodj"
                  id="rodjendan" >
         </div>
         <br/>
    
         <div class="username">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="user123" required>
          </div>
    
          <div class="pass">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
          <label for="psw-repeat">Repeat Password</label>
          <input type="password" placeholder="Repeat Password" id="psw-repeat" required>
          
          <div class="alert alert-danger" role="alert" style="display: none;">
            Passwords don't match!
           </div>
    
          <div class="email">
            <label for="inputEmail4" class="form-label">Email</label> <br/>
            <input type="email" class="form-control" 
              id="inputEmail4"
              style="background-color: rgba(238, 232, 232, 0.975)"
              placeholder="name@gmail.com"
             required>
          </div>
          <br/>
          
          <div class="tel">
            <label for="inputNumber" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputNumber"  placeholder="+381 64 4565543" >
          </div>
    
            <br/>
    
          <div class="clearfix">
            <button type="submit" class="signupbtn" id="button"> <b> Sign Up </b> </button>
          </div>
        </div>
      </form>
