  <form class="modal-content" action="/action_page.php" id="forma" >
    <div class="container">
      <h1>Update your account</h1>
      <p>Please fill in this form to change an account.</p>
    
      
      <div class="ime">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Marry">
      </div>

      <div class="prezime">
        <label for="inputSurname" class="form-label">Surname</label>
        <input type="text" class="form-control" id="inputSurname" placeholder="Adams" >
      </div>
     
      <div class="rodj">
        <label for="rodjendan">Date of birth  </label>
       <input type="date"
              name="rodj"
              id="rodjendan" >
     </div>
      
     <br/>

     <div class="username">
        <label for="inputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="user123" >
      </div>

      <div class="pass">
        <label for="inputPassword" class="form-label">Old password</label>
        <input type="password" class="form-control" id="inputPassword" >
      </div>
      <div  class="alert alert-warning" role="alert" style="display: none;">
        Old password not correct!
       </div>

      <div class="pass">
        <label for="inputPassword4" class="form-label">New password</label>
        <input type="password" class="form-control" id="inputPassword4" >
      </div>
      <label for="psw-repeat">Repeat Password</label>
      <input type="password" placeholder="Repeat Password" id="psw-repeat" >
      
      <div class="alert alert-danger" role="alert" style="display: none;">
        Passwords don't match!
       </div>

      <div class="email">
        <label for="inputEmail4" class="form-label">Email</label> <br/>
        <input type="email" class="form-control" 
          id="inputEmail4"
          style="background-color: rgba(238, 232, 232, 0.975)"
          placeholder="name@gmail.com"
         >
      </div>
      <br/>
      
      <div class="tel">
        <label for="inputNumber" class="form-label">Phone</label>
        <input type="text" class="form-control" id="inputNumber"  placeholder="+381 64 4565543" >
      </div>


      <div class="clearfix">
        <button type="submit" class="signupbtn" id="button"> <b> Izmeni </b> </button>
      </div>
    </div>
