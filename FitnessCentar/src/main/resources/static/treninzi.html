      <div id="sviTreninzi">
        <h1>Treninzi</h1>
        
        <form id="tr" >
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputCenaOd">Cena manja od:</label>
              <input type="number" class="form-control" id="inputCenaOd" >
            </div>
          
          </div>
        
            <div class="form-group col-md-4">
              <label for="inputTip">Tip</label>
              <select id="inputTip" class="form-control">
                <option selected value="svi"> Izaberite...</option>
                <option>cardio</option>
                <option>snage</option>
                <option>anaerobni</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="inputNaziv">Naziv</label>
              <select id="inputNaziv" class="form-control">
                <option selected value="svi">Izaberite...</option>
                <option>crossfit</option>
                <option>box</option>
                <option>zumba</option>
                <option>tabata</option>
              </select>
            </div>
            
            <div class="form-group col-md-4">
              <label for="inputOpis" >Opis</label>
              <select id="inputOpis" class="form-control">
                <option selected value="svi" >Izaberite...</option>
                <option>za pocetnike vezbace</option>
                <option>za srednje vezbace</option>
                <option>za napredne vezbace </option>
                <option>za sve vezbace</option>
              </select>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
              <label for="inputTrajanjeOd">Trajanje manje od:</label>
              <input type="number" class="form-control" id="inputTrajanjeOd" >
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="inputPocetak">Datum od:</label>
              <input type="date" class="form-control" id="inputPocetak" value="" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputKraj">Datum do:</label>
              <input type="date" class="form-control" id="inputKraj" value="">
            </div>

          </div>
          <br/>
          <br/>
          <br/>
          <br/>
          <button type="submit" class="btn btn-primary">Pretrazi po kriterijumima</button>
        </form>





        <br><br>
        <div class="container">
            <table class="table table-dark" id="treninzi">
              <thead>
                <tr>
                    
                    <th onclick="sortTable(0)">Naziv</th>
                    <th onclick="sortTable(1)">Opis</th>
                    <th onclick="sortTable(2)">Tip</th>
                    <th onclick="sortNumber(3)"> Trajanje(min)</th>
                    <th onclick="sortNumber(4)">Cena</th>
                    <th onclick="sortTable(5)">Pocetak</th>
                    <th onclick="sortTable(6)">Kraj</th>
                </tr>      
              </thead>
              <tbody id="treninzi2">

              </tbody>          
            </table>
        </div>
    </div>
