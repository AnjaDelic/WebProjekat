  <form class="modal-content" action="/action_page.php" name="signup" id="signup">
    <div class="container">
      <h1>Dodavanje treninga</h1>
      <p></p>
    
      
      <div class="ime">
        <label for="inputName" class="form-label">Naziv</label>
        <input type="text" class="form-control" id="inputName" required>
      </div>
      <br/>
      <div class="form-group col-md-4">
        <label for="inputTip">Tip</label>
        <select id="inputTip" class="form-control" required>
          <option selected value="svi"> Izaberite...</option>
          <option>cardio</option>
          <option>snage</option>
          <option>anaerobni</option>
        </select>
      </div>
     
     

      <div class="form-group col-md-4">
        <label for="inputOpis" >Opis</label>
        <select id="inputOpis" class="form-control" required>
          <option selected value="svi" >Izaberite...</option>
          <option>za pocetnike vezbace</option>
          <option>za srednje vezbace</option>
          <option>za napredne vezbace </option>
          <option>za sve vezbace</option>
        </select>
      </div>

   
    
      <div class="form-group col-md-4">
        <label for="inputTrajanje" class="form-label">Trajanje u min</label>
        <input type="number" class="form-control" id="inputTrajanje" required>
      </div>

      <br/>
      
      <div class="form-label">
        <label for="inputCena" class="form-label">Cena</label>
        <input type="number" class="form-control" id="inputCena" required>
      </div>
      
      <br/>
      <div class="form-group col-md-4" id="sale">
        <label for="inputSale">Sale</label>
        <select id="inputSale" class="form-control">
         <option selected value="svi" >Izaberite...</option>
        </select>
      </div>
      <br/>
     
     <div class="form-label">
        <label for="inputPocetak">Pocetak termina </label>
       <input type="datetime-local"
              id="inputPocetak" required >
     
     </div>
     <br/>

     <div class="form-label">
        <label for="inputKraj">Kraj termina </label>
       <input type="datetime-local"
              id="inputKraj" required >
     
     </div>
     <br/>
     <br/>
     <br/>
     <br/>
