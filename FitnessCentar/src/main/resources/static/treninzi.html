<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Treninzi</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="treninzi.css" />
    <script src="js/jquery.min.js"></script>
    
    <script src="js/jquery.validate.min.js"></script>
   
    <script src="/js/treninzi.js"></script> 
</head>
<body>

    <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">AHILEJ</a>
          </div>
          <ul class="nav navbar-nav">
           
            <li><a href="treninzi.html">Treninzi</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> LogIN</a></li>
          </ul>
        </div>
      </nav>
    

      <div id="sviTreninzi">
        <h1>Treninzi</h1>
        
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCenaOd">Cena od</label>
              <input type="number" class="form-control" id="inputCenaOd" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputCenaDo">do:</label>
              <input type="number" class="form-control" id="inputCenaDo" >
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputDate">Datum</label>
            <input type="date" class="form-control" id="inputDate" >
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputOpis">Opis</label>
              <input type="text" class="form-control" id="inputOpis">
            </div>

            <div class="form-group col-md-4">
              <label for="inputTip">Tip</label>
              <select id="inputTip" class="form-control">
                <option selected>Izaberite...</option>
                <option>cardio</option>
                <option>snage</option>
                <option>anaerobni</option>
              </select>
            </div>

            <div class="form-group col-md-4">
              <label for="inputNaziv">Naziv</label>
              <select id="inputNaziv" class="form-control">
                <option selected>Izaberite...</option>
                <option>crossfit</option>
                <option>box</option>
                <option>zumba</option>
                <option>tabata</option>
              </select>
            </div>
            
          </div>
          <br/>
          <br/>
          <button type="submit" class="btn btn-primary">Pretrazi po kriterijumima</button>
        </form>





        <br><br>
        <div class="container">
            <table class="table table-dark" id="treninzi">
                <tr>
                    
                    <th>Naziv</th>
                    <th>Opis</th>
                    <th>Tip</th>
                    <th>Trajanje(min)</th>
                    <th>Cena</th>
                    <th>Pocetak</th>
                    <th>Kraj</th>
                </tr>                
            </table>
        </div>
    </div>

</body>
</html>
